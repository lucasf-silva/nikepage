<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/output.css">

    <title>Lançamento Nike</title>
</head>

<body class="w-full h-full overflow-hidden">
    <div class="w-full h-screen bg-slate-300 flex items-center justify-center p-3">
        <main class="bg-white h-[540px] w-full max-w-4xl shadow-lg flex flex-col items-center justify-center md:flex-row">
            <div class="w-full md:w-1/2 h-full flex items-center justify-center flex-col">
                <div class="w-full">
                    <h3 class="hidden md:block text-sm ml-4 font-bold mt-4">
                        Lucas Farias
                    </h3>
                </div>
                <div class="w-full h-full flex items-center justify-center group">
                    <div class="mb-2">
                        <h1 class="text-5xl font-bold mb-2 select-none">
                            Lançamento<br>
                            <p class="group-hover:animate-floatRight">Nike Air.</p>
                        </h1>
                        <p class="mb-1">O tênis do futuro.</p>
                        <p class="mb-7">O futuro a um passo do seu alcance.</p>
                        <a href="#" class="font-bold bg-zinc-800 text-white py-2 px-5 border-2 border-zinc-800 
                        duration-300 hover:bg-white hover:text-zinc-800">
                            Quero Conhecer
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-tenis bg-no-repeat bg-center bg-cover">
                <img 
                    src="assets/tenis.png"
                    alt="Tênis Nike Air"
                    class="max-w-lg w-11/12 md:w-full object-cover hover:rotate-6 z-30 hover:scale-110 duration-300 md:hover:scale-125"
                />
            </div>
        </main>
    </div>
</body>

</html>
